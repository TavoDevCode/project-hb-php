<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="./css/fuente-login.css">
    <script src="./js/tailwindcss.js"></script>
    <link rel="icon" href="./img/icono.webp">
</head>

<body class="bg-gray-100">
    
    <main>
        <form action="" class="flex flex-wrap justify-center mt-24 w-96 mx-auto rounded-xl pb-8 bg-white shadow-2xl">
            <div class="w-full bg-amber-400 flex flex-col items-center pt-4 pb-3 rounded-t-xl">
                <img src="./img/usericon.jpg" alt="" class="rounded-full w-24 mt-5">
                <h1 class="AlmondNougat text-5xl text-center">Inicio de sesion</h1>
            </div>
            <div class="h-16 w-full flex items-center justify-center">
                <label for="usuario">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                </label>
                <input type="text" id="usuario" class="text-center border border-gray-300 rounded h-7 py-4"
                    placeholder="Usuario">
            </div>
            <div class="h-16 w-full flex items-center justify-center">
                <label for="usuario">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </label>
                <input type="password" id="usuario" class="text-center border border-gray-300 rounded h-7 py-4"
                    placeholder="********">
            </div>
            <div class="h-16 w-full flex items-center justify-center">
                <button type="submit"
                    class="border p-2 border-gray-300 rounded bg-amber-300 hover:bg-amber-500 hover:border-none transition duration-300 ease-in-out flex">
                    <span class="mr-1">
                        Iniciar sesion
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                </button>
            </div>
            <div class="border-t-2 border-gray-300 w-4/5 mt-5"></div>
            <div class="h-16 w-full flex items-center justify-between px-10">
                <a href="./index.html"
                    class="transition duration-200 px-3 py-2 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-200 focus:outline-none focus:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset flex">
                    <i class="mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </i>
                    <span class="flex items-center">
                        Regresar
                    </span>
                </a>
                <span class="text-sm">
                    Â¿Eres nuevo?
                    <a href="./registrar-usuario.html" class="text-blue-600 hover:text-blue-900 font-semibold">registrate aqui</a>
                </span>
            </div>
        </form>
    </main>
</body>

</html>
