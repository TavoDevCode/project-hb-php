<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <script src="./js/tailwindcss.js"></script>
    <link rel="stylesheet" href="./css/fuente-login.css">
    <link rel="icon" href="./img/icono.webp">
</head>

<body class="bg-gray-100">
    <header class="w-5/12 mx-auto mt-5">
        <h1 class="flex items-center">
            <a href="./login.html"
                class="transition duration-200 px-3 py-2 cursor-pointer font-semibold text-sm rounded-lg text-black bg-amber-500 hover:bg-amber-300 focus:outline-none focus:bg-amber-900 focus:ring-2 focus:ring-amber-900 focus:ring-opacity-50 ring-inset flex w-48">
                <i class="mr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                </i>
                <span class="flex items-center">
                    Regresar al inicio
                </span>
            </a>
        </h1>
    </header>
    <main
        class="mx-5 md:w-4/6 md:mx-auto mt-6 px mb-10 flex flex-col justify-center items-center bg-white pb-5 rounded-2xl shadow-2xl">
        <div class="flex flex-row items-center justify-center bg-amber-500 w-full shadow-xl rounded-t-2xl">
            <h1 class="text-center font-bold AlmondNougat text-5xl py-7">HONEY BEAUTY</h1>
        </div>
        <div class="p-4">
            <h1 class="text-center font-semibold text-2xl">Crear cuenta</h1>
        </div>
        <form action="registrar-usuario.php" method="POST" class="px-8 md:px-2">
            <div id="superior-part" class="flex flex-col sm:flex-row md:space-x-6">
                <div id="left-part">
                    <div class="my-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="w-full p-2 border border-gray-400 rounded">
                    </div>
                    <div class="flex sm:justify-between my-2 flex-col md:flex-row md:space-x-6">
                        <div class="flex justify-center flex-col w-full">
                            <label for="amaterno">Apellido materno</label>
                            <input type="text" name="amaterno" id="amaterno"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="flex justify-center flex-col w-full">
                            <label for="apaterno">Apellido paterno</label>
                            <input type="text" name="apaterno" id="apaterno"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                    </div>
                    <div class="flex sm:justify-between my-2 flex-col md:flex-row md:space-x-6">
                        <div class="flex justify-center flex-col w-full">
                            <label for="telefono">Teléfono</label>
                            <input type="text" name="telefono" id="telefono"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="flex justify-center flex-col w-full">
                            <label for="Sexo">Sexo</label>
                            <select name="sexo" id="sexo" class="w-full p-2 border border-gray-400 rounded">
                                <option selected>Seleccione</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-2">
                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento"
                            class="w-full p-2 border border-gray-400 rounded">
                    </div>
                    <div class="flex sm:justify-between my-2 flex-col md:flex-row md:space-x-6">
                        <div class="flex justify-center flex-col w-full">
                            <label for="calle">Calle</label>
                            <input type="text" name="calle" id="calle"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="flex justify-center flex-col w-full">
                            <label for="colonia">Colonia</label>
                            <input type="text" name="colonia" id="colonia"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                    </div>
                    <div class="flex sm:justify-between my-2 flex-col md:flex-row md:space-x-6">
                        <div class="flex justify-center flex-col w-full">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" name="ciudad" id="ciudad"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="flex justify-center flex-col w-full">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                    </div>
                </div>
                <div id="right-part" class="flex flex-col justify-between">
                    <div id="part-one-r">
                        <div class="my-2">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email"
                                class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="my-2">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" class="w-full p-2 border border-gray-400 rounded">
                        </div>
                        <div class="flex sm:justify-between my-2 flex-col md:flex-row md:space-x-6">
                            <div class="flex justify-center flex-col w-full">
                                <label for="password">Contraseña</label>
                                <input type="password" name="pssw" id="password"
                                    class="w-full p-2 border border-gray-400 rounded">
                            </div>
                            <div class="flex justify-center flex-col w-full">
                                <label for="confirmpassword">Confirmar contraseña</label>
                                <input type="password" name="confirmpssw" id="confirmpassword"
                                    class="w-full p-2 border border-gray-400 rounded">
                            </div>
                        </div>
                    </div>
                    <div id="part-two-r" class="h-full flex flex-col justify-center mt-5">
                        <div id="upload-img" class="flex justify-center items-center">
                            <label for="imagen" id="subir-imagen"
                                class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-gray-400 bg-white p-6 text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-gray-500" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <h2 class="mt-4 text-xl font-medium text-gray-700 tracking-wide">Subir una foto</h2>

                                <p class="mt-2 text-gray-500 tracking-wide">Subir una imagen en formato JPG, JPEG o PNG.
                                </p>
                                <p class="mt-2 text-gray-500 tracking-wide">(Opcional)</p>
                            </label>
                            <input type="file" name="imagen" id="imagen" class="hidden" upload="true">
                        </div>
                    </div>
                </div>
            </div>
            <div id="inferior-part">
                <div class="mt-5 flex justify-center items-center w-4/6 mx-auto">
                    <button type="submit"
                        class="bg-amber-500 hover:bg-amber-700 text-white font-bold py-2 px-4 w-full rounded transition duration-200">
                        Crear
                    </button>
                </div>
            </div>
        </form>

    </main>
    <script src="./js/navBar.js"></script>
    <script src="./js/validacionRegistros.js"></script>
    <script src="./js/sweetalert2.js"></script>
</body>

</html>
